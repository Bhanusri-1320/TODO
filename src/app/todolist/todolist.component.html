<!-- <h1>{{ task }}</h1> -->
<mat-card appearance="outlined">
  <mat-card-content>
    <div class="main">
      <p
        [style.text-decoration]="iscompleted"
        style="text-align: center; font-size: 20px"
      >
        {{ task.task }}
      </p>
      <div class="operation">
        <!-- <i
          class="fa-solid fa-square-check"
          style="color: #4caf50; size: 80px"
        ></i> -->
        <i
          (click)="completed()"
          class="fa-solid fa-square-check fa-xl"
          style="color: #05a31f; padding-top: 20px"
        ></i>
        <i
          class="fa-solid fa-trash fa-xl"
          style="color: #f54e42; padding-top: 20px"
          (click)="deletetask()"
        ></i>
      </div>
    </div>
  </mat-card-content>
</mat-card>
